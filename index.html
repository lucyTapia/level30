<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>WhackAnAlien</title>
  
  <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
     <script type="text/javascript" src="cordova.js"></script>
  <div class="wrapper">
	
	<header>
		<h1>Whack-an-Alien</h1>
		<div class="score-box" id="score-box">
			<h2>Score</h2>
			<p class="score-out" id="score-out">0</p>
		</div><!-- end score-box -->
	</header>
	<main>
		<button class="btn-start" id="btn-start">START GAME! </button>
		<div class="game-container">
			<div class="row">
				<div class="box">
					<img src="https://s-media-cache-ak0.pinimg.com/originals/38/5c/c4/385cc4a28553c2d4340bbb3859b17f10.jpg" alt="mole" class="mole-pic" id="mole-01">
					<img src="https://res.michaelwhyte.ca/dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div><!-- end mask -->
				</div><!-- end box -->
				<div class="box">
					<img src="https://s-media-cache-ak0.pinimg.com/originals/38/5c/c4/385cc4a28553c2d4340bbb3859b17f10.jpg" alt="mole" class="mole-pic"
					id="mole-02">
					<img src="https://res.michaelwhyte.ca/dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div><!-- end mask -->
				</div><!-- end box -->
				<div class="box">
					<img src="https://s-media-cache-ak0.pinimg.com/originals/38/5c/c4/385cc4a28553c2d4340bbb3859b17f10.jpg" alt="mole" class="mole-pic"
					id="mole-03">
					<img src="https://res.michaelwhyte.ca/dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div><!-- end mask -->
				</div><!-- end box -->
			</div><!-- end row -->
			<div class="row">
				<div class="box">
					<img src="https://s-media-cache-ak0.pinimg.com/originals/38/5c/c4/385cc4a28553c2d4340bbb3859b17f10.jpg" alt="mole" class="mole-pic" id="mole-04">
					<img src="https://res.michaelwhyte.ca/dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div><!-- end mask -->
				</div><!-- end box -->
				<div class="box">
					<img src="https://s-media-cache-ak0.pinimg.com/originals/38/5c/c4/385cc4a28553c2d4340bbb3859b17f10.jpg" alt="mole" class="mole-pic" id="mole-05">
					<img src="https://res.michaelwhyte.ca/dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div><!-- end mask -->
				</div><!-- end box -->
				<div class="box">
					<img src="https://s-media-cache-ak0.pinimg.com/originals/38/5c/c4/385cc4a28553c2d4340bbb3859b17f10.jpg" alt="mole" class="mole-pic" id="mole-06">
					<img src="https://res.michaelwhyte.ca/dirt.svg" alt="dirt" class="dirt-pic">
					<div class="mask"></div><!-- end mask -->
				</div><!-- end box -->
			</div><!-- end row -->
		</div><!-- end game-container -->
	</main>
	<footer>
		<p>Game Credits</p>	
		<p>JavaScript code modified from code found at <a href="http://javascript30.com">JavaScript30</a></p>
		<p>Mole images modified from images to ailiens.</p>
		
	</footer>
</div><!-- end wrapper -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
